{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Chat Room</title>
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'chat.css' %}" />
 <!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>  /* Container for the whole grid */
.video-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
    padding: 20px;
    height: 600px;
    box-sizing: border-box;
    background-color: #1f1f1f;
    justify-content: center;
  }

  /* Each video box */
.video-container {
    position: relative;
    background-color: #2a2a2a;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 16 / 9; /* maintain aspect ratio like Zoom */
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  /* Hover effect */
.video-container:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    transform: scale(1.03);
    z-index: 1;
  }

  /* Video player area */
.video-player {
    width: 400px;
    height: 400px;
    background-color: #000;
  }

  /* Username badge */
.username-wrapper {
    position: absolute;
    bottom: 8px;
    left: 8px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 14px;
    color: #e0e0e0;
    display: flex;
    align-items: center;
    gap: 6px;
    user-select: none;
  }

.username-wrapper .username {
    font-weight: 600;
  }

.username-wrapper .icon {
    width: 14px;
    height: 14px;
    background-color: #4caf50;
    border-radius: 50%;
  }

  /* Fullscreen toggle button */
.fullscreen-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 4px;
    width: 32px;
    height: 32px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    transition: background-color 0.2s ease;
  }

.fullscreen-btn:hover {
    background: rgba(0,0,0,0.8);
  }

  /* Fullscreen mode styles */
.video-container.fullscreen {
    position: fixed !important;
    top: 0;
    left: 0;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 9999;
    border-radius: 0 !important;
    box-shadow: none !important;
    cursor: default;
    transform: none !important;
    display: flex;
  }
  
.video-container.fullscreen .video-player {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="container-grid">
    <div class="video-area" id="videoArea">
      <div class="video-header">
      <div style="padding-bottom: 2px; margin-bottom:5px ;">
        <div class="logo-container">
      
      <img style="margin-bottom: 3rem; height: 100px; width: 100px; color: aliceblue; background-color: aliceblue; border-radius: 50%;" src="{% static 'img/logo.png' %}" alt="Logo" class="logo" />
        </div>
        <div class="room-name" id="room_name"><h2><span id="room-name">Room Name</span></h2></div>
    </div>
        <div id="videoSection" class="video-section">
          

  <!-- More video containers -->
</div>
</div>

<section class="control-btns" id="controlBtns">
    <button class="btn btn-secondary rounded-circle" data-action="mute">
      <i class="bi bi-mic"></i>
    </button>

    <button class="btn btn-secondary rounded-circle" data-action="camera">
      <i class="bi bi-camera-video"></i>
    </button>

    <button class="btn btn-danger rounded-circle" data-action="leave">
      <i class="bi bi-telephone"></i>
    </button>
  
</section>
</div>
    <div class="chat-panel">
      <div class="chat-header">Chat</div>
      <div class="chat-messages" id="chatMessages"></div>

      <form id="chatForm" class="chat-input" autocomplete="off">
        <input
          type="text"
          id="chatInput"
          placeholder="Type a message..."
          required
          maxlength="250"
        />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script type="text/javascript" src="{% static 'js/AgoraRTC_N-4.23.3.js' %}"></script>
  <script src="{% static 'js/chat.js' %}"></script>

</body>
</html>
